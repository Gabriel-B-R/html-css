<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section>
            <iframe name="frame" src="imagens/tela-home.jpg" frameborder="0"></iframe>
            <img id="iphone" src="imagens/frame-iphone.png" alt="Iphone">
        </section>
        <section>
            <ul>
                <li><a href="imagens/tela-home.jpg" target="frame"><img src="imagens/logo-home.jpg" alt="Botão home"></a></li>

                <li><a href="imagens/tela-twitter.jpg" target="frame"><img src="imagens/logo-twitter.jpg" alt="Botão Twitter"></a></li>
                <li><a href="imagens/tela-facebook.jpg" target="frame"><img src="imagens/logo-facebook.jpg" alt="Botão Facebook"></a></li>
            </ul>

</html>
